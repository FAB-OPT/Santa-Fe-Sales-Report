<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ระบบส่งยอดขาย Santa Fe</title>
  <meta name="theme-color" content="#ff7a00" />
  <style>
    :root{
      --orange:#ff7a00;
      --orange2:#ff8f2b;
      --bg:#f7e9dd;          /* โทนส้มอ่อนเหมือนตัวอย่าง */
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:rgba(15,23,42,.10);
      --shadow:0 14px 35px rgba(15,23,42,.10);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans Thai", sans-serif;
      color:var(--text);
      background:var(--bg);
    }

    /* ===== Top header like Training Program ===== */
    .topHeader{
      background:#fff;
      border-bottom:1px solid rgba(15,23,42,.06);
      box-shadow: 0 10px 22px rgba(15,23,42,.06);
      position:sticky; top:0; z-index:10;
    }
    .topHeaderInner{
      max-width:1200px;
      margin:0 auto;
      padding:14px 18px;
      display:grid;
      grid-template-columns: 180px 1fr 160px;
      align-items:center;
      gap:14px;
    padding-top:0px !important; padding-left:18px !important; padding-right:18px !important; }

    @media (max-width:860px){
      .topHeaderInner{grid-template-columns: 140px 1fr; grid-template-areas: "logo ver" "title title";padding-top:0px !important; padding-left:18px !important; padding-right:18px !important; }

      .brand{
  transform: translateX(-10px) !important;
}

      .ver{grid-area:ver; justify-self:endtop:4px !important; right:18px !important; position:absolute !important; font-weight:400 !important; }

      .pageTitle{
  transform: translateX(-30px) !important;
}
    }
    .brand{
  transform: translateX(-10px) !important;
}

    .brand img{height:162px; width:auto; object-fit:contain;}
    .pageTitle{
  transform: translateX(-30px) !important;
}
    .pageTitle small{
      display:block;
      font-size:14px;
      font-weight:700;
      color:var(--muted);
      margin-top:6px;
      letter-spacing:0;
    }
    .ver{
      justify-self:end;
      font-size:12px;
      font-weight:800;
      color:#0b1a33;
      background:#fff;
      border:1px solid rgba(15,23,42,.10);
      border-radius:999px;
      padding:7px 10px;
      white-space:nowrap;
    top:4px !important; right:18px !important; position:absolute !important; font-weight:400 !important; }


    /* ===== Main container card ===== */
    .wrap{max-width:1200px;margin:18px auto 36px;padding:0 18px;}
    .panel{
      background:var(--card);
      border:1px solid rgba(15,23,42,.08);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding:18px;
    }

    .sectionTitle{
      display:flex;
      align-items:center;
      gap:10px;
      margin:0 0 12px 0;
      font-size:16px;
      font-weight:400;
      color:#0b1a33;
    font-size:20px !important; font-weight:600 !important; }
    .chip{
      font-size:12px;
      font-weight:900;
      color:var(--orange);
      background:rgba(255,122,0,.10);
      border:1px solid rgba(255,122,0,.18);
      padding:4px 10px;
      border-radius:999px;
    }

    .grid{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:12px;}
    @media (max-width:980px){ .grid{grid-template-columns:repeat(2,minmax(0,1fr));} }
    @media (max-width:640px){ .grid{grid-template-columns:1fr;} }

    label{
  display:block;
  font-size:14px;
  color:#0f172a;
  font-weight:600;
  margin-bottom:6px;
}
    input,select{
      width:100%;
      padding:12px 12px;
      border:1px solid rgba(15,23,42,.12);
      border-radius:14px;
      background:#fff;
      outline:none;
      font-size:14px;
    }
    input:focus,select:focus{
      border-color: rgba(255,122,0,.85);
      box-shadow:0 0 0 4px rgba(255,122,0,.15);
    }
    input[readonly]{background:#f8fafc;}

    .divider{height:1px;background:rgba(15,23,42,.08);margin:14px 0;}
    .note{font-size:12px;color:var(--muted);margin-top:6px;line-height:1.35;}

    /* ===== Summary rows (like placeholder area) ===== */
    .sumRow{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top:10px;
    }
    @media (max-width:760px){ .sumRow{grid-template-columns:1fr;} }

    /* ===== Actions ===== */
    .actions{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:14px;}
    button{
      border:none;
      border-radius:14px;
      padding:12px 14px;
      font-weight:900;
      font-size:14px;
      cursor:pointer;
    }
    .btnPrimary{background:linear-gradient(135deg,var(--orange),var(--orange2));color:#fff;box-shadow:0 10px 16px rgba(255,122,0,.22);}
    .btnSecondary{background:#0b1a33;color:#fff;}
    button:disabled{opacity:.65;cursor:not-allowed;box-shadow:none;}

    .status{
      margin-top:12px;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(15,23,42,.10);
      background:#fff;
      font-size:13px;
      line-height:1.45;
      white-space:pre-line;
      display:none;
    }
    .status.ok{display:block;border-color:rgba(22,163,74,.35);background:rgba(22,163,74,.08);color:#16a34a;}
    .status.err{display:block;border-color:rgba(220,38,38,.35);background:rgba(220,38,38,.08);color:#dc2626;}

    .footer{
      margin-top:14px;
      text-align:center;
      font-size:12px;
      color:rgba(255,122,0,.95);
      font-weight:800;
      letter-spacing:.2px;
    }
  
/* ===== PATCH: Kanit all system ===== */
html, body, button, input, select, textarea{
  font-family:'Kanit','Noto Sans Thai',system-ui,-apple-system,'Segoe UI',Roboto,Arial,sans-serif !important;
}

/* ===== PATCH: Section title orange full bar (small) ===== */
.sectionTitle{
  width:100% !important;
  display:block !important;
  text-align:center !important;
  background:#ff7a00 !important;
  color:#fff !important;
  padding:8px 12px !important;
  margin:16px 0 12px !important;
  border-radius:12px !important;
  font-size:16px !important;
  font-weight:400 !important;
  letter-spacing:.2px !important;
font-size:20px !important; font-weight:600 !important; }
.sectionTitle .chip{display:none !important;}


/* ===== PATCH: make all text normal weight ===== */
html, body, h1, h2, h3, h4, h5, h6, p, span, div, label, button, input, select, textarea, a{
  font-weight:400 !important;
}
strong, b{ font-weight:400 !important; }


/* ===== HEADER ALIGN FIX ===== */
.topHeaderInner{
  display:grid !important;
  grid-template-columns: auto 1fr auto !important;
  align-items:center !important;
}
.brand{
  transform: translateX(-10px) !important;
}
.pageTitle{
  transform: translateX(-30px) !important;
}
.ver{
  grid-column:3 !important;
  position:static !important;
  justify-self:end !important;
}


/* ===== HEADER FINAL TWEAK ===== */

/* Match lower container padding */
.topHeaderInner{
  padding-left:18px !important;
  padding-right:18px !important;
}

/* Logo: smaller + align left with lower card */
.brand img{
  height:110px !important; /* reduced size */
}

/* Title: force single line and center */
.pageTitle{
  transform: translateX(-30px) !important;
}


/* ===== FINAL MICRO TWEAK ===== */

/* Logo height */
.brand img{
  height:120px !important;
}

/* Title shift left 10px */
.pageTitle{
  transform: translateX(-30px) !important;
}


/* ===== MICRO TWEAK: MOVE LOGO & TITLE LEFT 15px ===== */
.brand{
  transform: translateX(-10px) !important;
}
.pageTitle{
  transform: translateX(-30px) !important;
}


/* ===== MICRO TWEAK: MOVE LOGO & TITLE LEFT 10px ===== */
.brand{
  transform: translateX(-10px) !important;
}
.pageTitle{
  transform: translateX(-30px) !important;
}


/* ===== FONT RESET : SARABUN ===== */
html, body, h1, h2, h3, h4, h5, h6,
p, span, div, label, button, input, select, textarea, a {
  font-family: 'Sarabun', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif !important;
}


/* ===== DESKTOP FIXES ===== */
@media (min-width: 901px){
  .pageTitle{
  transform: translateX(-30px) !important;
}
  .sectionTitle{
    font-size:18px !important;
    padding:10px 14px !important;
  }
  .ver{
    position:absolute !important;
    top:12px !important;
    right:18px !important;
    font-size:12px !important;
  }
}

/* ===== MOBILE FIXES ===== */
@media (max-width: 900px){
  .topHeaderInner{
    width:100% !important;
    overflow-x:hidden !important;
  }
  .brand{
  transform: translateX(-10px) !important;
}
  .pageTitle{
  transform: translateX(-30px) !important;
}
  .ver{
    position:absolute !important;
    top:8px !important;
    right:12px !important;
    font-size:11px !important;
  }
}


/* ===== PATCH v1.0.1: Title right +20px & bigger, Version shift left, Section 1 numbering ===== */
@media (min-width: 901px){
  .pageTitle{
    transform: translateX(20px) !important; /* move right */
    font-size:40px !important;             /* bigger */
    font-weight:800 !important;
  }
  .ver{
    right:18px !important; /* move left by 20px (was 18px) */
  }
}
@media (max-width: 900px){
  .pageTitle{
    font-size:28px !important;
    font-weight:800 !important;
  }
  .ver{
    right:12px !important; /* slightly left on mobile as well */
  }
}


/* ===== PATCH v1.0.3: Move Version right +50px ===== */
@media (min-width: 901px){
  .ver{
    right:68px !important; /* 18px + 50px */
  }
}


/* ===== PATCH v1.0.4: Move Version right +100px ===== */
@media (min-width: 901px){
  .ver{
    right:168px !important; /* 68px + 100px */
  }
}


/* ===== PATCH v1.0.5: Move Version right +30px ===== */
@media (min-width: 901px){
  .ver{
    right:198px !important; /* 168px + 30px */
  }
}


/* ===== PATCH v1.0.6: Move Version right +150px ===== */
@media (min-width: 901px){
  .ver{
    right:348px !important; /* 198px + 150px */
  }
}


/* ===== PATCH v1.0.7: Move Version right +20px ===== */
@media (min-width: 901px){
  .ver{
    right:368px !important; /* 348px + 20px */
  }
}


/* ===== PATCH v1.1.0: Center fields in SAME ROW ===== */
@media (min-width: 901px){
  .rowCenter{
    grid-column: 1 / -1 !important;
    display:flex;
    justify-content:center;
    gap:12px;
    width:100%;
  }
  .rowCenter .field{
    flex:0 1 280px;
    max-width:320px;
  }
  .rowCenter .field > div{
    width:100%;
  }
}
@media (max-width: 900px){
  .rowCenter{
    grid-column: 1 / -1 !important;
    display:flex;
    flex-wrap:wrap;
    justify-content:stretch;
    gap:12px;
  }
  .rowCenter .field{
    flex:1 1 260px;
    max-width:100%;
  }
}

</style>

      <h1 class="pageTitle">
        ระบบส่งยอดขาย (Sales Report)
        <small></small>
      </h1>

      <div class="ver">Version 1.0 (20.12.2025)</div>
    </div>
  </div>

  <div class="wrap">
    <div class="panel">
      <form id="salesForm" autocomplete="off">
        <div>
          <div class="sectionTitle">ส่วนที่ 1: ข้อมูลทั่วไป <span class="chip">General</span></div>
          <div class="grid">
            <div>
              <label id="lbl_dm">1.1 ผู้จัดการเขตที่รับผิดชอบ</label>
              <select id="district_manager" required></select>
            </div>
            <div>
              <label id="lbl_branch">1.2 สาขา</label>
              <select id="branch" required></select>
            </div>
            <div>
              <label id="lbl_date">1.3 วันที่ส่งข้อมูล</label>
              <input id="submit_date" type="date" required />
            </div>
            <div>
              <label id="lbl_slot">1.4 ช่วงเวลาที่ทำการส่งข้อมูล</label>
              <select id="submit_time_slot" required></select>
            </div>
          </div>
          <div class="note"></div>
        </div>

        <div class="divider"></div>

        <div>
          <div class="sectionTitle">ส่วนที่ 2: Sale <span class="chip">Sales</span></div>
          <div class="grid">
            <div><label>2.1 Plan Sale</label><input id="plan_sale" type="number" min="0" step="0.01" required /></div>
            <div><label>2.2 Actual Sale</label><input id="actual_sale" type="number" min="0" step="0.01" required /></div>
            <div><label>2.3 Dine In</label><input id="sale_dine_in" type="number" min="0" step="0.01" required /></div>
            <div><label>2.4 Take away</label><input id="sale_take_away" type="number" min="0" step="0.01" value="0" required /></div>
            <div class="rowCenter rowCenter3"><div class="field"><div><label>2.5 Grab</label><input id="sale_grab" type="number" min="0" step="0.01" value="0" required /></div></div><div class="field"><div><label>2.6 Line Man</label><input id="sale_lineman" type="number" min="0" step="0.01" value="0" required /></div></div><div class="field"><div><label>2.7 Shopee Food</label><input id="sale_shopeefood" type="number" min="0" step="0.01" value="0" required /></div></div></div>
            
            
            <input id="sale_sum" type="hidden" />
          </div>
        </div>

        <div class="divider"></div>

        <div>
          <div class="sectionTitle">ส่วนที่ 3: Trans <span class="chip">Transactions</span></div>
          <div class="grid">
            <div><label>3.1 Total Trans</label><input id="total_trans" type="number" min="0" step="0.01" required /></div>
            <div><label>3.2 Dine In</label><input id="trans_dine_in" type="number" min="0" step="0.01" required /></div>
            <div><label>3.3 Take away</label><input id="trans_take_away" type="number" min="0" step="0.01" value="0" required /></div>
            <div><label>3.4 Grab</label><input id="trans_grab" type="number" min="0" step="0.01" value="0" required /></div>
            <div class="rowCenter rowCenter2"><div class="field"><div><label>3.5 Line Man</label><input id="trans_lineman" type="number" min="0" step="0.01" value="0" required /></div></div><div class="field"><div><label>3.6 Shopee Food</label><input id="trans_shopeefood" type="number" min="0" step="0.01" value="0" required /></div></div></div>
            
            <input id="trans_sum" type="hidden" />
          </div>
        </div>

        <div class="divider"></div>

        <div>
          <div class="sectionTitle">ส่วนที่ 4: Customer & Labour <span class="chip">People</span></div>
          <div class="grid">
            <div class="rowCenter rowCenter3"><div class="field"><div><label>4.1 Customer</label><input id="customer" type="number" min="0" step="0.01" required /></div></div><div class="field"><div><label>4.2 Labour(hour)</label><input id="labour_hour" type="number" min="0" step="0.01" required /></div></div><div class="field"><div><label>4.3 Labour(Baht)</label><input id="labour_baht" type="number" min="0" step="0.01" required /></div></div></div>
            
            
            
          </div>
        </div>

        <div class="actions" style="justify-content:center">
          <button id="btnSubmit" class="btnPrimary" type="submit">ส่งข้อมูล</button>
          </div>

        <div id="statusBox" class="status"></div>

        <div class="footer">Prepared by Operations Department, FAB Food Holding</div>
      </form>
    </div>
  </div>

<script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyYioW3lHeAjUlQc0kzpdi56_c67sh_915w7fzr6yxU11bg4l5lkGKBEdsrk5y0pQk/exec";
  const $ = (id) => document.getElementById(id);
  const statusBox = $("statusBox");
  const btnSubmit = $("btnSubmit");


  function popup(msg){
    try{ window.alert(msg); }

  function ensureSelectPlaceholders(){
    try{
      fillSelect($("district_manager"), []);
      fillSelect($("branch"), []);
      fillSelect($("submit_time_slot"), []);
    }catch(e){}
  }

catch(e){}
  }
  function setStatus(type, msg){
    statusBox.className = "status " + (type === "ok" ? "ok" : "err");
    statusBox.textContent = msg;
  }
  function clearStatus(){
    statusBox.className = "status";
    statusBox.textContent = "";
    statusBox.style.display = "none";
  }

  function toNumber(id){
    const num = Number($(id).value);
    return Number.isFinite(num) ? num : NaN;
  }
  function fmt(n){ return Number.isFinite(n) ? n.toFixed(2) : ""; }

  function fillSelect(sel, choices){
    sel.innerHTML = "";
    const opt0 = document.createElement("option");
    opt0.value = "";
    opt0.textContent = "— เลือก —";
    sel.appendChild(opt0);

    (choices || []).forEach(v => {
      const o = document.createElement("option");
      o.value = v;
      o.textContent = v;
      sel.appendChild(o);
    });
  }

  async function loadSchema(){
    const res = await fetch(WEB_APP_URL + "?mode=schema", { method: "GET" });
    const data = await res.json();
    if (!data.ok) throw new Error(data.error || "Schema load failed");

    const schema = data.schema || [];
    const byKey = Object.fromEntries(schema.map(x => [x.key, x]));

    $("lbl_dm").textContent = "1.1 " + (byKey.district_manager?.title || "ผู้จัดการเขตที่รับผิดชอบ");
    $("lbl_branch").textContent = "1.2 " + (byKey.branch?.title || "สาขา");
    $("lbl_date").textContent = "1.3 " + (byKey.submit_date?.title || "วันที่ส่งข้อมูล");
    $("lbl_slot").textContent = "1.4 " + (byKey.submit_time_slot?.title || "ช่วงเวลาที่ทำการส่งข้อมูล");

    fillSelect($("district_manager"), byKey.district_manager?.choices || []);
    fillSelect($("branch"), byKey.branch?.choices || []);
    fillSelect($("submit_time_slot"), byKey.submit_time_slot?.choices || []);
  }

  function updateSums(){
    const saleSum =
      (toNumber("sale_dine_in") || 0) +
      (toNumber("sale_take_away") || 0) +
      (toNumber("sale_grab") || 0) +
      (toNumber("sale_lineman") || 0) +
      (toNumber("sale_shopeefood") || 0);

    const transSum =
      (toNumber("trans_dine_in") || 0) +
      (toNumber("trans_take_away") || 0) +
      (toNumber("trans_grab") || 0) +
      (toNumber("trans_lineman") || 0) +
      (toNumber("trans_shopeefood") || 0);

    $("sale_sum").value = fmt(saleSum);
    $("trans_sum").value = fmt(transSum);
  }

  
  function validateNumbers(){
    const gt0 = ["plan_sale","actual_sale","sale_dine_in","total_trans","trans_dine_in","customer","labour_hour","labour_baht"];
    for (const fid of gt0){
      const v = toNumber(fid);
      if (!(v > 0)) return `กรุณากรอกข้อมูลให้ถูกต้อง (ต้องมากกว่า 0)`;
    }
    const ge0 = ["sale_take_away","sale_grab","sale_lineman","sale_shopeefood","trans_take_away","trans_grab","trans_lineman","trans_shopeefood"];
    for (const fid of ge0){
      const v = toNumber(fid);
      if (!(v >= 0)) return `กรุณากรอกข้อมูลให้ถูกต้อง (ต้องมากกว่าหรือเท่ากับ 0)`;
    }

    // เงื่อนไข: ผลรวมช่องทางขาย (2.3-2.7) ต้องเท่ากับ 2.2
    const saleSum =
      (toNumber("sale_dine_in") || 0) +
      (toNumber("sale_take_away") || 0) +
      (toNumber("sale_grab") || 0) +
      (toNumber("sale_lineman") || 0) +
      (toNumber("sale_shopeefood") || 0);

    const actual = toNumber("actual_sale");
    if (Math.abs(saleSum - actual) > 0.009) return "ผลรวมของข้อ 2.3-2.7 ต้องเท่ากับข้อ 2.2 (Actual Sale)";

    // เงื่อนไข: ผลรวมช่องทาง Trans (3.2-3.6) ต้องเท่ากับ 3.1
    const transSum =
      (toNumber("trans_dine_in") || 0) +
      (toNumber("trans_take_away") || 0) +
      (toNumber("trans_grab") || 0) +
      (toNumber("trans_lineman") || 0) +
      (toNumber("trans_shopeefood") || 0);

    const totalTrans = toNumber("total_trans");
    if (Math.abs(transSum - totalTrans) > 0.009) return "ผลรวมของข้อ 3.2-3.6 ต้องเท่ากับข้อ 3.1 (Total Trans)";

    // update hidden fields (if present)
    const saleSumEl = $("sale_sum");
    const transSumEl = $("trans_sum");
    if (saleSumEl) saleSumEl.value = fmt(saleSum);
    if (transSumEl) transSumEl.value = fmt(transSum);

    return "";
  }
    const ge0 = ["sale_take_away","sale_grab","sale_lineman","sale_shopeefood","trans_take_away","trans_grab","trans_lineman","trans_shopeefood"];
    for (const id of ge0){
      const v = toNumber(id);
      if (!(v >= 0)) return `กรุณากรอกค่า $<built-in function id> ให้มากกว่าหรือเท่ากับ 0`;
    }

    const saleSum = Number($("sale_sum").value || 0);
    const actual = toNumber("actual_sale");
    if (Math.abs(saleSum - actual) > 0.009) return "ยอดรวมช่องทาง (Sale) ต้องเท่ากับ Actual Sale";

    const transSum = Number($("trans_sum").value || 0);
    const totalTrans = toNumber("total_trans");
    if (Math.abs(transSum - totalTrans) > 0.009) return "ยอดรวมช่องทาง (Trans) ต้องเท่ากับ Total Trans";

    return "";
  }

  (async () => {
    try {
      await loadSchema();
      const d = new Date();
      $("submit_date").value = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
      ["sale_take_away","sale_grab","sale_lineman","sale_shopeefood","trans_take_away","trans_grab","trans_lineman","trans_shopeefood"].forEach(id => $(id).value = 0);
      updateSums();
    }
    catch (e) {
      setStatus("err", e.message || String(e));
      ensureSelectPlaceholders();
      popup("โหลดตัวเลือกไม่สำเร็จ
กรุณาเปิดผ่าน https (GitHub Pages หรือ localhost)");
    }
  })();

  ["sale_dine_in","sale_take_away","sale_grab","sale_lineman","sale_shopeefood",
   "trans_dine_in","trans_take_away","trans_grab","trans_lineman","trans_shopeefood"
  ].forEach(id => $(id).addEventListener("input", updateSums));

  $("btnReset").addEventListener("click", async () => {
    $("salesForm").reset();
    clearStatus();
    await loadSchema();
    const d = new Date();
    $("submit_date").value = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
    ["sale_take_away","sale_grab","sale_lineman","sale_shopeefood","trans_take_away","trans_grab","trans_lineman","trans_shopeefood"].forEach(id => $(id).value = 0);
    updateSums();
  });

  $("salesForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    clearStatus();

    if (!$("district_manager").value || !$("branch").value || !$("submit_time_slot").value || !$("submit_date").value){
      setStatus("err", "กรุณากรอกข้อมูลส่วนที่ 1 ให้ครบ");
      popup("ใส่ข้อมูลไม่ถูกต้อง
กรุณากรอกข้อมูลส่วนที่ 1 ให้ครบ");
      return;
    }

    updateSums();
    const msg = validateNumbers();
    if (msg){
      setStatus("err", msg);
      popup("ใส่ข้อมูลไม่ถูกต้อง
" + msg);
      return;
    }

    btnSubmit.disabled = true;
    btnSubmit.textContent = "กำลังส่ง...";

    try {
      const payload = {
        district_manager: $("district_manager").value,
        branch: $("branch").value,
        submit_date: $("submit_date").value,
        submit_time_slot: $("submit_time_slot").value,

        plan_sale: toNumber("plan_sale"),
        actual_sale: toNumber("actual_sale"),
        sale_dine_in: toNumber("sale_dine_in"),
        sale_take_away: toNumber("sale_take_away"),
        sale_grab: toNumber("sale_grab"),
        sale_lineman: toNumber("sale_lineman"),
        sale_shopeefood: toNumber("sale_shopeefood"),

        total_trans: toNumber("total_trans"),
        trans_dine_in: toNumber("trans_dine_in"),
        trans_take_away: toNumber("trans_take_away"),
        trans_grab: toNumber("trans_grab"),
        trans_lineman: toNumber("trans_lineman"),
        trans_shopeefood: toNumber("trans_shopeefood"),

        customer: toNumber("customer"),
        labour_hour: toNumber("labour_hour"),
        labour_baht: toNumber("labour_baht"),
      };

      const res = await fetch(WEB_APP_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const data = await res.json();

      if (data.ok) {
        setStatus("ok", "บันทึกสำเร็จ ✅
ข้อมูลถูกส่งเข้า Google Form และเด้งเข้า Google Sheet แล้ว");
        popup("ส่งข้อมูลเรียบร้อย
ระบบได้รับข้อมูลแล้ว");
      } else {
        setStatus("err", data.error || "ส่งไม่สำเร็จ");
        popup("ใส่ข้อมูลไม่ถูกต้อง
" + (data.error || "ส่งไม่สำเร็จ"));
      }
    } catch (ex) {
      setStatus("err", "เชื่อมต่อไม่ได้ (แนะนำเปิดผ่าน GitHub Pages หรือ localhost)");
      popup("เกิดข้อผิดพลาด
เชื่อมต่อไม่ได้");
    } finally {
      btnSubmit.disabled = false;
      btnSubmit.textContent = "ส่งข้อมูล";
    }
  });
</script>
</body>
</html>
